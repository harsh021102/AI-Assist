<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assist - Elevate, Refine, Perfect</title>
  <link rel="stylesheet" href="style.css" />
</head>

<script type="module" src="script.js"></script>

<body>
  <div id="app">
    <div id="chat_container"></div>
    <div class="button_container">
      <button class="task_button explain_code">Explain Code</button>
      <button class="task_button check_grammar">Check Grammar</button>
      <button class="task_button complexity_analysis">Check time & space complexity</button>
    </div>
    <form>
      <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
      <button type="submit"><img src="assets/send.svg" alt="send" />
    </form>
  </div>

</body>

</html>
